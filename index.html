    <title>情人节电子花束</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-container"></div>
    <div id="flower-container"></div>
    <div id="message-container" class="hidden">
        <h1>情人节快乐！</h1>
        <p>亲爱的，</p>
        <p>在这个特别的日子里，我想对你说：</p>
        <p>你是我生命中最美好的遇见，</p>
        <p>每一个与你共度的瞬间都让我心醉，</p>
        <p>愿我们的爱情像这束花一样，</p>
        <p>永远绽放，永不凋零。</p>
        <p>爱你的人</p>
    </div>
